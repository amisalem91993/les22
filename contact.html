<body class="text-white bg-dark">
    <header>
      <nav class="navbar shadow navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

      <div class="container-sm mt-5 bg-primary">
        <p class="lead">Contact Formulier</p>
        <form class="row g-3">
          <div class="col-md-6">
            <input type="text" id="vnaam" class="form-control" required>
            <label class="form-label" for="vnaam">Voornaam</label>
          </div>
          <div class="col-md-6">
            <input type="text" id="anaam" class="form-control" required>
            <label class="form-label" for="anaam">Achternaam</label>
          </div>
          <div class="col-md-12">
            <input type="email" id="email" class="form-control" required>
            <label class="form-label" for="email">E-mailadres</label>
          </div>
          <div class="col-md-12">
            <textarea class="form-control" id="extrainfo" rows="5"></textarea>
            <label class="form-label" for="extrainfo">Bericht</label>
          </div>
          <div class="col-md-12 mb-3">
          <button type="submit" class="btn btn-success">Verzend</button>
        </div>
      </form>
      </div>
